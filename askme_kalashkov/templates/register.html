{% extends "incl/base.html" %}
{% load static %}

{% block title %}
<title>Sign up</title>
{% endblock title %}

{% block content %}
        <div class="col-9">
            <div class="row">
                <div class="col">
                    <h2>Registration</h2>
                </div>
            </div>
            <form>
                  <div class="md-3 input-area">
                    <label for="validationServer01" class="form-label">Login</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="I_am_Groot" required>
                    <div class="valid-feedback">
                      That's good!
                    </div>
                  </div>
                  <div class="md-3 input-area">
                    <label for="emailForm" class="form-label">Email address</label>
                    <input type="text" class="form-control is-invalid" value="your_awesome_email@magic.ru" aria-describedby="emailValidation" required>
                    <div id="emailValidation" class="invalid-feedback">
                      This email is already occupied
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="nicknameForm" class="form-label">Nickname</label>
                    <input type="text" class="form-control input-area" id="nicknameForm">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control input-area" id="inputPassword">
                  </div>
                  <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <input type="password" class="form-control input-area" id="repeatPassword">
                  </div>
                  <div class="mb-3">
                    <div class="row-1">
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Upload avatar</label>
                        <input class="form-control input-area" type="file" id="formFile">
                      </div>
                    </div>
                    
                  </div>
                <button type="submit" class="btn btn-success">Register!</button>
              </form>   
        </div>
{% endblock content %}
